<!--註釋文字 -->
<!-- 第1行為代碼註釋標籤，代碼註釋的作用是幫助程序員標註代碼的用途，不會直接呈現在網頁上，我們會通過這樣的方式讓大家來了解一個網頁 -->
<!--<!DOCTYPE> 不是html標籤，但它會告訴瀏覽器html的版本，下面這個寫法就是html5啦 -->
<!DOCTYPE html>
<html>
<!-- 文檔的頭部描述了文檔的各種屬性和信息，包括文檔的標題等、Meta以及css等外部鏈接的引入-->

<head lang="en">
    <!-- meta標籤定義了網頁的一些信息，比如charset是編碼格式，http-equiv向瀏覽器傳回一些有用的信息，以幫助正確和精確地顯示網頁內容，viewport，則定義頁面的寬度與打開頁面的屏幕寬度的關係等,keywords和description則是SEO的關鍵，大家可以去研究一下大網站的頭部信息 -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- css寫法 -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        h2 {
            color: blue
        }
    </style>
    <!-- js 寫法 -->
    <noscript>環境沒辦法執行js </noscript>
    <script src="js/scripts.js"></script>
    <script>
        console.log("html inner")
    </script>
    <title>首頁</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="logo">公司名稱</div>
            <div class="search"></div>
            <nav>
                <ul>
                    <li>關於我們</li>
                    <li>產品/服務</li>
                    <li>聯絡我們</li>
                </ul>
            </nav>
            <div class="login">會員登入</div>
        </header>
        <div class="content">
            <div class="banner"></div>
            <div class="prdouct">產品</div>
        </div>
        <footer>
            <div class="sub-logo"></div>
            <nav>
                <ul>
                    <li>關於我們</li>
                    <li>產品/服務</li>
                    <li>聯絡我們</li>
                </ul>
                <div class="contactus">
                    聯絡我們
                    email
                </div>
            </nav>
        </footer>
    </div>
</body>

</html>
