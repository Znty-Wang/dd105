    <h3>會員登入</h3>
    <form action="" method="GET">

        <fieldset>
            <legend>會員登入</legend>
            <p>
                <label for="account">帳號：</label>
                <input type="text">
            </p>
            <p>
                <label for="psw">密碼:</label>
                <input type="password" name="" id="">
            </p>
            <input type="submit" value="送出">
            <input type="reset">
        </fieldset>

    </form>
    <form action="" method="POST">

        <fieldset>
            <legend>會員註冊</legend>
            <p>
                <label for="account">*姓名</label>
                <input type="text" name="name" placeholder="填入你的姓名" required>
            </p>
            <p>
                <label for="">*信箱</label>
                <input type="email" name="email" placeholder="填入你的信箱" id="" required>
            </p>
            <p>

                <input type="radio" name="gender" id="" value="male">
                <label for="">男</label>
                <input type="radio" name="gender" id="" value="female">
                <label for="">女</label>
                <input type="radio" name="gender" id="" value="other">
                <label for="">其他</label>
            </p>
            <p>
                <h2>你喜歡的運動</h2>


                <input type="checkbox" name="sw" id="" value="sw">
                <label for="">游泳</label>
                <input type="checkbox" name="bas" id="" value="bas">
                <label for="">籃球</label>
                <input type="checkbox" name="cl" id="" value="cl">
                <label for="">爬山</label>
            </p>
            <p>

            </p>
